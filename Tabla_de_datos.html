 <body background= 'fondo.jpg'>   
      <style>
      #heading { color: #FFBD33; };
                  
      table{
        background:#ffcc66;
        }
        td{background:#ffffcc;
        font:normal 10px/10px verdana;
        padding:5px;}
        td:hover{background:#ffff66;}
     
        </style>
                     
      <div class = "container">
      <div class="table-responsive">
      <h3  align="center" style = "color:#0bb121;">Carga de datos del archivo csv creado a partir de webscraping</h3>
                     
      <br />
      <div align="center">
      <button type="button" name="load_data" id="load_data" class="btn btn-info">Load Data</button>
      </div>
      <br />
      <div id="tabla_web">
      </div>
      </div>
      </div>
                      
      <script>
      $(document).ready(function(){
      $('#load_data').click(function(){
      $.ajax({
      url:"UsoAutos.csv",
       dataType:"text",
      success:function(data)
      {
      var datos_web = data.split(/\r?\n|\r/);
      var table_data = '<table class="table table-bordered table-striped">';
      for(var count = 0; count<datos_web.length; count++)
       {
       var cell_data = datos_web[count].split(",");
      table_data += '<tr>';
       for(var cell_count=0; cell_count<cell_data.length; cell_count++)
       {
       if(count === 0)
        {
       table_data += '<th>'+cell_data[cell_count]+'</th>';
       }
       else
         {
        table_data += '<td>'+cell_data[cell_count]+'</td>';
       }
       }
       table_data += '</tr>';
       }
       tabla_web += '</table>';
       $('#tabla_web').html(table_data);
        }
       });
       });
                      
       });
      </script>
       </div>
       </section>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      </body>
